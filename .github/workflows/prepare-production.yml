# .github/workflows/prepare-production.yml
name: Prepare Production Release

on:
  workflow_dispatch:

jobs:
  prepare-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.2"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Install yarn dependencies
        run: yarn install

      - name: Build production assets
        run: yarn build:prod

      - name: Install production PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Remove dist from gitignore
        run: |
          if [ -f .gitignore ]; then
            sed -i '/^dist\//d' .gitignore
            sed -i '/^dist$/d' .gitignore
          fi

      - name: Remove development files and directories
        run: |
          rm -rf src/
          rm -f .editorconfig
          rm -f .eslintrc
          rm -f .gitattributes
          rm -f .gitignore
          rm -f .stylelintrc
          rm -f CHANGELOG.md
          rm -f CONTRIBUTING.md
          rm -f phpcs.xml.dist
          rm -f yarn.lock
          rm -rf node_modules/

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Stage all changes including dist
        run: |
          git add .
          git add dist/ --force  # Force add dist directory
          git commit -m "Production build: remove dev files, include dist assets"

      - name: Force push to master
        run: |
          git push origin HEAD:master --force
