# .github/workflows/prepare-production.yml
name: Prepare Production Release

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  prepare-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.2"
          cache: "yarn"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Install yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Build production assets
        run: yarn build:prod

      - name: Install production PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit built assets and dependencies
        run: |
          git add .
          git commit -m "Build production assets and update dependencies" || echo "No changes to commit"

      - name: Promote to master
        run: |
          git checkout master
          git merge develop --no-ff -m "Prepare production release from develop"
          git push origin master
